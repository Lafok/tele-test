<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        #userInfo {
            display: none;
        }
        #loading {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Your Harmonica Profile</h1>

    <div id="loading">
        <p>Loading data...</p>
    </div>

    <div id="userInfo">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <hr>
        <p>Billing information can be displayed here.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('cred');
            
            // This URL must be your CURRENT ngrok URL
            const backendUrl = 'https://f60165506711.ngrok-free.app';

            if (!token) {
                document.getElementById('loading').innerText = 'Error: Authentication token not found.';
                return;
            }

            // THIS IS THE CORRECTED LINE
            fetch(backendUrl + '/api/v1/users/me', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 403) {
                         throw new Error('Access Denied. Check token or permissions.');
                    }
                    throw new Error('Network or server error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';

                document.getElementById('userName').innerText = data.fullName;
                document.getElementById('userEmail').innerText = data.email;

                tg.expand();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerText = 'Failed to load data. ' + error.message;
            });
        });
    </script>

</body>
</html>
