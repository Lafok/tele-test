<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 20px; color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color); }
        #userInfo { display: none; }
        #loading { text-align: center; }
    </style>
</head>
<body>
    <h1>Your Harmonica Profile</h1>
    <div id="loading"><p>Loading data...</p></div>
    <div id="userInfo">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <hr>
        <p>Billing information can be displayed here.</p>
    </div>
       
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tg = window.Telegram.WebApp;
        tg.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('cred');
        
        const backendUrl = 'https://a56e4746df99.ngrok-free.app';

        if (!token) {
            document.getElementById('loading').innerText = 'Error: Authentication token not found.';
            return;
        }

        // --- ОБНОВЛЕННЫЙ FETCH С ЗАГОЛОВКОМ ДЛЯ NGROK ---
        fetch(backendUrl + '/api/telegram/get-user-data?token=' + token, {
            method: 'GET',
            headers: {
                // Этот заголовок необходим, чтобы пропустить страницу-предупреждение от ngrok
                'ngrok-skip-browser-warning': 'true'
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                     throw new Error('Server returned an error: ' + response.status + ' - ' + text);
                });
            }
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
                // Если ответ не JSON, выведем его в консоль для отладки
                return response.text().then(text => {
                    console.error("Received non-JSON response:", text);
                    throw new TypeError("Oops, we haven't got JSON! Check the browser console for the actual server response.");
                });
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userName').innerText = data.fullName;
            document.getElementById('userEmail').innerText = data.email;
            tg.expand();
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('loading').innerText = 'Failed to load data. ' + error.message;
        });
    });
</script>
</body>
</html>
